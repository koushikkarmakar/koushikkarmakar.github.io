<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    <h3>Just wasting time ... </h3>
    <div>
      <a class="example-image-link" href="img/kerala_india_1.jpeg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="img/kerala_india_1.jpeg" alt="" /></a>
      <a class="example-image-link" href="img/kerala_india.jpeg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="img/kerala_india.jpeg" alt="" /></a>
        <a class="example-image-link" href="img/seattle-wa.jpeg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="img/seattle-wa.jpeg" alt=""/></a>
      <a class="example-image-link" href="img/tum_garching.jpeg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="img/tum_garching.jpeg" alt="" /></a>
        <a class="example-image-link" href="img/munich.jpeg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="img/munich.jpeg" alt="" /></a>
    </div>
  </section>

  <script src="js/lightbox-plus-jquery.js"></script>

</body>
</html>
